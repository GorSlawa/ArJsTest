    </div><script>
const headerH = document.querySelector('.header').getBoundingClientRect().height; 
// Если  header имеет position: fixed; то берём его высоту, чтобы скролл не перекрывал элемент на конец анимации. Если header не фиксированный, то можно его не использовать. (1)

document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function (e) {

    e.preventDefault();

    let currentHref    = this.getAttribute('href'),
        currentAnchor  = document.getElementById(currentHref.substring(1)),
        currentAnchorT = currentAnchor.getBoundingClientRect().top;

    window.scrollTo({
      top: currentAnchorT - headerH + window.scrollY, // headerH не обязателен (1)
      behavior: 'smooth'
    });

  });
});
</script>
